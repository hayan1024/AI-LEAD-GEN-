<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Clinic AI Results</title>
<style>
body { font-family: Arial, sans-serif; background:#f7fbff; color:#073b6b; margin:0; padding:20px;}
.container { max-width:900px; margin:auto; padding:20px; background:white; border-radius:12px;}
.score { font-size:36px; font-weight:800;}
.btn { background:#0b66ff; color:white; padding:10px 16px; border-radius:10px; border:0; cursor:pointer; font-weight:600;}
</style>
</head>
<body>
<div class="container">
<h2>Your Clinic AI Readiness Results</h2>
<div id="results"></div>
</div>

<script>
const result = JSON.parse(localStorage.getItem('quizResult')||'{}');
if(!result.score){
  document.getElementById('results').innerHTML='<p>No result found. Please complete the quiz.</p>';
}else{
  const color = result.band==='Green'?'green':result.band==='Amber'?'orange':'red';
  const insights = result.insights?result.insights.map(i=>`<li>${i}</li>`).join(''):'';
  document.getElementById('results').innerHTML=`
    <p class="score" style="color:${color}">${result.score}/10 (${result.band})</p>
    <h3>Top Insights</h3>
    <ul>${insights}</ul>
    <p><a class="btn" href="${result.pdfUrl||'#'}" target="_blank">Download PDF Report</a></p>
    ${result.calendlyEmbed?`<iframe src="${result.calendlyEmbed}" style="width:100%;height:500px;border:none;border-radius:8px;"></iframe>`:''}
  `;
}
</script>
</body>
</html>
